name: Pull Request Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  pr-check:
    name: Test and Build on Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Run tests with coverage
        working-directory: client
        run: |
          npm test -- --ci --detectOpenHandles --coverage || exit 1

      - name: Upload Test Coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: client/coverage

      - name: Build project
        working-directory: client
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: client/build

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const coveragePath = 'client/coverage/lcov-report/index.html';
            let coverageReport = 'Test coverage report is unavailable.';
            if (fs.existsSync(coveragePath)) {
              coverageReport = fs.readFileSync(coveragePath, 'utf8');
            }
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Test Results\n\n**Coverage Report:**\n\n${coverageReport}\n\n**Status:** All tests passed successfully!`
            });
